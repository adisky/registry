schemaVersion: 2.0.0
metadata:
  name: java-springboot
  version: 1.0.0
starterProjects:
  - name: springbootproject
    git:
      location: "https://github.com/odo-devfiles/springboot-ex.git"
components:
  - container:
      name: tools
      image: quay.io/eclipse/che-java11-maven:nightly
      memoryLimit: 768Mi
      mountSources: true
      endpoints:
      - name: '8080-tcp'
        targetPort: 8080
commands:
  - exec:
      id: devBuild
      component: tools
      commandLine: "mvn package"
      workingDir: /projects
      group:
        kind: build
        isDefault: true
  - exec:
      id: devRun
      component: tools
      commandLine: "mvn spring-boot:run"
      workingDir: /projects
      group:
        kind: run
        isDefault: true
  - exec:
      id: devDebug
      component: tools
      commandLine: "mvn spring-boot:run -Drun.jvmArguments=\"-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=${DEBUG_PORT}\""
      workingDir: /projects
      group:
        kind: debug
        isDefault: true